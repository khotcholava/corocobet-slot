<button class="flex items-center h-full gap-[8px] py-[10px] text-sm relative slot-filter-tem" [class.active]="props().isActive">
  @if(props().icon) {
    <img class="w-[18px] h-[18px] icon" [src]="props().icon" [alt]="props().icon">
  }
  <div class="text-sm font-normal text-white title">
    @if(props().count) {
      <span class="absolute right-[-10px] top-[5px] count text-[11px]">{{props().count}}</span>
    }
    {{props().title}}
  </div>
</button>
