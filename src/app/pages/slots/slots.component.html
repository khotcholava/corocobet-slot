<section>
  <header>
    <app-slider image="/assets/media/images/slider.png"/>
  </header>
</section>
<section class="rounded-md overflow-hidden mt-[8px]">
  <div class="flex flex-wrap bg-croco-dark-primary-700 items-center gap-[40px] min-h-[55px] h-[55px] px-[20px]">
    @for (category of categories$ | async; track category.order) {
      <app-filter-item
        (click)="selectCategory(category)"
        class="flex items-center h-full"
        [props]="{
        title: category.name,
        isActive: (selectedCategory$ | async)?.category === category.category,
        icon: '/assets/media/icons/' + mapSlotCategoryToIcon(category.category),
        count: category.totalGames
      }"
      />
    }
  </div>
  <div class="flex items-center gap-[40px] bg-croco-dark-primary-500 h-[55px] px-[20px]">
    @for (item of categories$ | async; track item.order) {
<!--      <app-filter-item-->
<!--        [props]="{-->
<!--        title: item.name,-->
<!--        isActive: (selectedProvicer$ | async)?.category === item.category,-->
<!--      }"-->
<!--      />-->
    }
  </div>
<section class="games mt-[8px]">
  @for(game of games$ | async; track game?.game_id; let i = $index) {
    <app-game-card [class.first]="i===0" [game]="game"/>
  }
</section>
</section>
